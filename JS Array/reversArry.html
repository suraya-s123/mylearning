<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverce</title>
</head>
<body>
    <h1>Reverce Array</h1>
    <h2>the revece() method uses</h2>
    <p id ="demo1"></p>
    <p id ="demo2"></p>

    <script>
        let month = ["jan", "Feb", "March","April", "May"];
        let sorted = month.toSorted();
        let reversed = month.toReversed();
        document.getElementById("demo1").innerHTML=sorted;
        document.getElementById("demo2").innerHTML=reversed;
    </script>
    
</body>
</html>
