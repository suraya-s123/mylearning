<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript Arrays</h1>
    

    <p id="demo_1">1</p>
    <p id="demo_2">2</p>
    <p id="demo_3">3</p>
    <p id="demo_4">4</p>
   <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo_1").innerHTML= myArrayMin(points);

        function myArrayMin(arr){
            return Math.min.apply(10, 5, arr);
        }
        document.getElementById("demo_4").innerHTML = myArrayMin(points);
    </script>


        
</body>
</html>
